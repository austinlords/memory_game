<DOCTYPE! html>
  <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemon Memory</title>
        <link rel='icon' type='image/png' href='images/pokeball.png'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
      <div class="container">
        <!-- webpage header -->
        <div class="row mt-1 text-center">
          <div class="col title">
            <h1>Pokemon Memory</h1>
          </div>
        </div>
        <!-- row for movesCounter, Timer & Stars -->
        <div class="row scoreboard"> 
          <div class="col-6 col-md-3">
            <p>Moves: <span class='movesCounter'></span></p>
          </div>
          <div class="col-6 col-md-3">
            <p><span class="minutes"></span>&nbsp;min&nbsp;<span class="seconds"></span>&nbsp;sec</p>
          </div>
          <div class="col-6 col-md-3">
            <p>Level: <a href='#levelModal' data-toggle="modal" class="level"></a></p>
          </div>
          <div class='col-6 col-md-3'>
            <p id='reset' data-toggle="tooltip" data-placement="bottom" title="Reset game">
              <i style="font-size:16px" class='fa'>&#xf021;</i>
            reset</p>
          </div>
        </div>

        <!-- level Select Modal -->
        <div class="modal fade" id="levelModal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h5 class="modal-title" id="levelTitle">Welcome to Pokemon Memory!</h5>
              </div>
              <div class="modal-body">
                Please select your level from the choices below...<br><br>
                <div class="custom-control custom-radio">
                  <input type="radio" id="easyRadio" name="radio" class="custom-control-input" value='easy'>
                  <label class="custom-control-label" for="easyRadio"><span class="bold">Easy:</span><span class="modalData">12&nbsp;cards</span></label>
                </div>
                <div class="custom-control custom-radio">
                  <input type="radio" id="avgRadio" name="radio" class="custom-control-input" value='average'>
                  <label class="custom-control-label" for="avgRadio"><span class="bold">Average:</span><span class="modalData">18&nbsp;cards</span></label>
                </div>
                <div class="custom-control custom-radio">
                  <input type="radio" id="hardRadio" name="radio" class="custom-control-input" value='hard' checked>
                  <label class="custom-control-label" for="hardRadio"><span class="bold">Hard:</span><span class="modalData">24&nbsp;cards</span></label>
                </div>
              </div>
              <div class="modal-footer text-center">
                <button id='modalSubmit' type="submit" class="btn btn-primary btnModal" data-dismiss='modal'>Play!</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Memory cards will be generated by Javascript, based on level selection by user. Default is easy. -->
        <div class="row mt-1 mb-4 cardsRow">
          
        </div>

        <!-- End of Game Modal-->
        <div class="modal fade" id="scoreModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header text-center">
                  <h5 class="modal-title" id="levelTitle">CONGRATULATIONS!</h5>
                </div>
                <div class="modal-body">
                  <p>Level: <span class='level modalData'>easy</span></p>
                  <p>Moves: <span class='movesCounter modalData'></span></p>
                  <p>Time: <span class="modalData"><span class='minutes'></span> minutes & <span class='seconds'></span> seconds</span></p><br>
                  <p>Would you like to play again?</p>
                </div>
                <div class="modal-footer text-center">
                  <button id='playAgain' type="submit" class="btn btn-primary btnModal" data-dismiss='modal'>Play Again!</button>
                  <button id='dismiss' type="button" class='btn btn-secondary btnModal' data-dismiss="modal">Dismiss</button>
                </div>
              </div>
            </div>
          </div>
      </div>
    </body>
  </html>
